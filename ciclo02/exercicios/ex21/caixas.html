<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            border: 10px solid #432727;
            margin: 12px;
            padding: 12px;
            width: 300px;
            height: 300px;
            background-color: grey;
            color: #fff;
        }
        a{
            border: 10px solid #9b1b1b;
            margin: 12px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <h1>Exemplo  de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, porém, os <a href="#">Links são exemplos de inline-level</a>. Vamos ver como  tudo isso funciona!</p>
    
</body>
</html>
