<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        div{
            display: inline-block;
            border: 2px solid black;
            background-color: #3c3939;
            color: blanchedalmond;
            width: 200px;
            height: 200px;
            text-align: center;
        }

        div:hover{
            background-color: yellow;
            color: #3c3939;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    
</body>
</html>
