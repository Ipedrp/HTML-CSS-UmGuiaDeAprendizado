<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>

        div.conteiner{

        div.item{
            background-color: brown;
            border: 2px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Conteudo ainda maior</div>
        <div class="item">E</div>
        <div class="item">Conteudo ainda maior, que vai ocupar mais espa√ßo</div>
        <div class="item">G</div>
    </div>
</body>
</html>
