<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout - Repeat() Minmax()</title>
</head>
<style>
    div.wrapper{
        display: grid;
        /* grid-template-columns: repeat(4, 200px) 10%; */
        grid-template-columns: minmax(200px, 50%) 200px 200px;
        grid-gap: 10px;
        grid-auto-rows: 70px;
    }

    div.wrapper > div{
        background-color: royalblue;
        padding: 1rem;
    }

    div.wrapper > div:nth-child(even){
        background-color: skyblue;
    }
</style>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    
</body>
</html>
