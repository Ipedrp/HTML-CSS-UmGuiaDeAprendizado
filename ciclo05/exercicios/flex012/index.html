<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        div.conteiner{
            display: flex;
            background-color: gold;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: brown;
            border: 2px solid black;
            text-align: center;
            
        }

        div#a{
            flex: 1 1 200px;
           
        }
        div#b{
            flex: 2 0 150px;
            
        }
        div#c{
            flex: 1 0 200px;
           
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
    </div>
</body>
</html>
