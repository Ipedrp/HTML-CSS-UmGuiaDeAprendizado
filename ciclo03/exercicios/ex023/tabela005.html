<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 600px;
    }

    th,
    td {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }

    .gray{
        background-color: gray;
    }

    .green{
        background-color: green ;
    }
</style>

<body>
    <h1>Estilizando Tabela com ColGroup</h1>

    <table>
        <colgroup>
            <col class="green">
            <col class="gray">
            <col class="gray">
            <col class="gray">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Cidade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
        </thead>
        <tbody>
            <tr>
                <td>Pedro Paulo</td>
                <td>Feira de Santana</td>
                <td>Masculino</td>
                <td>24</td>
            </tr>
            <tr>
                <td>ricardo Lima</td>
                <td>Serrinha</td>
                <td>Masculino</td>
                <td>56</td>
            </tr>
            <tr>
                <td>Jo√£o Pedro</td>
                <td>Araci</td>
                <td>Masculino</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
