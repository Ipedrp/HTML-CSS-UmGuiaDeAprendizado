<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input 
                type="text" 
                name="nome" 
                id="inome" 
                required 
                maxlength="30" 
                placeholder="Nome completo" 
                autocomplete="name"
            >
        </p>
        
        <p>
            <label for="imedia">Média:</label>
            <input 
                type="number" 
                name="media" 
                id="imedia" 
                required 
                min="0" 
                max="10"
                value="3" 
                placeholder="0 a 10" 
                step="0.1"
            >
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes"
            value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
