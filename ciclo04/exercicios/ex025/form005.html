<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmax">Maculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F" checked>
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input
                    type="checkbox"
                    name="fut"
                    id="ifut"
                    required
                    checked
                > <label for="ifut">Futebol</label> <br>
                <input
                    type="checkbox"
                    name="bas"
                    id="ibas"
                    required
                > <label for="ibas">Basquete</label> <br>
                <input
                    type="checkbox"
                    name="vol"
                    id="ivol"
                    required
                > <label for="ivol">Vôlei</label> <br>
                <input
                    type="checkbox"
                    name="Ten"
                    id="iten"
                    required
                ><label for="iten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
